<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RGB colour game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="d1">
      <h1 class="h11">The great</h1>
      <h1 class="h12">RGB(x,y,z)</h1>
      <h1 class="h13">Colour Game</h1>
    </div>

    <div class="d2" >
        <div class="row justify-content-around">
          <div class="col newcolor ">
            <h5 class="d22 da">new colour</h3>
          </div>
          <div class="col">
            <!-- <button class="btn btn-primary" type="button" name="button">submit</button> -->
            <h5 class="new-game try-again correct">new game</h3>
          </div>
          <div class="col easy-hard">
            <h5 class="d22 easy">easy</h3>
            <h5 class="d22 hard">hard</h3>
          </div>

      </div>
    </div>

    <div class="d3">
      <button class="1st rgb">a</button>
      <button class="2nd rgb">b</button>
      <button class="3rd rgb">c</button>
    </div>
    <div class="d4">
      <button class="4th rgb">d</button>
      <button class="5th rgb">e</button>
      <button class="6th rgb">f</button>
    </div>
    <script src="index.js" charset="utf-8"></script>

    </script>
  </body>
</html>
